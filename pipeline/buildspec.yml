version: 0.2

phases:
  pre_build:
    commands:
      - echo Fazendo login no ECR...
      - aws --version
      - AWS_DEFAULT_REGION=us-east-2
      - AWS_ACCOUNT_ID=277519277676
      - echo $AWS_DEFAULT_REGION
      - echo $AWS_ACCOUNT_ID
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 277519277676.dkr.ecr.us-east-2.amazonaws.com
      - REPOSITORY_URI=277519277676.dkr.ecr.us-east-2.amazonaws.com/bia
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build iniciado em `date`
      - echo Gerando imagem da BIA...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build finalizado com sucesso em `date`
      - echo Fazendo push da imagem para o ECR...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Gerando artefato da imagem para o ECS
      - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Fazendo deploy no ECS...
      - aws ecs update-service --cluster cluster-bia --service bia-service --force-new-deployment --region us-east-2
artifacts:
  files:
    - imagedefinitions.json
